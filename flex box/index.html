<html>
    <head>
        <title>exemplo flex</title>
        <style>
         .container{
         background-color: chartreuse;
         padding:16px;
         height: 500px;
         display: flex;
       justify-content: space-around;
       align-items: flex-end;
       flex-wrap: wrap;
       align-content:center ;
       row-gap: 16px;
       column-gap: 16px;

         }
         *{
          margin: 0px;   
         }
         .caixa-1{
             background-color: darkblue;
             height: 150px;
             width: 150px;
             text-align: center;
             font-size: 40px; 
             border-radius: 16px;
             
                     }
        .caixa-2{
             background-color: darkgrey;
             height: 150px;
             width: 150px;
             text-align: center;
             font-size: 40px; 
             border-radius: 16px;
                     }
                     
          .caixa-3{
             background-color: darkred;
             height: 150px;
             width: 150px;
             text-align: center;
             font-size: 40px; 
             border-radius: 16px;
                     }
                      
        </style>

    </head>
    <body>
        <main class= "container">
            <div class="caixa-1">1</div>
            <div class="caixa-2">2</div>
            <div class="caixa-3">3</div>
            <div class="caixa-1">4</div>
            <div class="caixa-2">5</div>
            <div class="caixa-3">6</div>
            <div class="caixa-1">7</div>
            <div class="caixa-2">8</div>
            <div class="caixa-3">9</div>
            <div class="caixa-1">10</div>
            <div class="caixa-2">11</div>
            <div class="caixa-3">12</div>
           
            

        </main>
    </body>
</html>
